- name: ensure that openstack provider variable is enabled
  lineinfile:
    dest: /home/{{item.name}}/kargo/inventory/group_vars/all.yml
    line: "cloud_provider: openstack"
    state: present
  with_items: "{{users}}"
  tags:
    - lab-control-kargo

- name: ensure that openstack provider variable is enabled
  lineinfile:
    dest: /home/{{item.name}}/kargo/inventory/group_vars/all.yml
    line: 'network: "k8s-network"'
    state: present
  with_items: "{{users}}"
  tags:
    - lab-control-kargo

- name: ensure that openstack provider variable is enabled
  lineinfile:
    dest: /home/{{item.name}}/kargo/inventory/group_vars/all.yml
    line: 'network: "k8s-pub-key"'
    state: present
  with_items: "{{users}}"
  tags:
    - lab-control-kargo

- name: ensure that openstack provider variable is enabled
  lineinfile:
    dest: /home/{{item.name}}/kargo/inventory/group_vars/all.yml
    line: 'ansible_python_interpreter: "/opt/bin/python"'
    state: present
  with_items: "{{users}}"
  tags:
    - lab-control-kargo

- name: copy an inventory template to the kargo/inventory directory
  template:
    src: template/inventory.cfg.j2
    dest: /home/{{item.name}}/kargo/inventory/inventory.cfg
    owner: "{{item.name}}"
    group: users
    mode: "u=rw,g=rw,o=rw"
  with_items: "{{users}}"
  tags:
    - lab-kargo-inventory
